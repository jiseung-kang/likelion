<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nunjucks Test</title>
</head>
<body>
  <h1>hello world</h1>
  <p>{{ name }}</p>
  <p>{{ age }}</p>
  <p id="one">test</p>
  <p id="two">test</p>
  <script>
    document.querySelector('#one').innerHTML = `안녕!! 난 {{name}}이야`;
    document.querySelector('#two').innerHTML = `{{age}}살이지ㅎㅎ`;
  </script>
</body>
</html>
