<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 연습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h1 class="mt-5 mx-auto">지승이의 책 검색</h1>
    <div class="mx-auto mt-5 search-bar input-group mb-3">
        <input id="name" type="text" class="form-control rounded-pill" placeholder="책 제목을 입력하세요" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search" class="btn btn-outline-secondary" type="button">Button</button>
    </div>
    <p></p>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
            $('#search').click(function(){
                $.ajax({
                method: "GET",
                url: "https://dapi.kakao.com/v3/search/book?target=title",
                data: {
                    query: $("#name").val()
                },
                headers: {Authorization: "KakaoAK d16561467dc61977ca90d4fd4f4c6668"}
            })
            .done(function (msg) {
                $( "p" ).append("<strong>"+msg.documents[0].title+"</strong>");
                $( "p" ).append("<img src='"+msg.documents[0].thumbnail+"'/>");
            });
            })
        
    </script>
</body>

</html>
