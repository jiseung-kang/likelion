<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="css/10000hours.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <section class="ten">
        <section class="contents">
            <header class="title">
                <img src="img/clock.png" alt="clock" class="back">
                <img src="img/title.png" alt="title" class="front">
            </header>

            <h1 class="quote">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</h1>

            <article class="desc">
                <blockquote class="blockquote">
                    <p><strong class="bold">1만 시간의 법칙</strong>은 </p>
                    <p>어떤 분야의 전문가가 되기 위해서는</p>
                    <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
                </blockquote>
                <img src="img/quotes.png" alt="quotes" class="quote_img">
            </article>

            <article class="user_input">
                <p>
                    나는
                    <input type="text" placeholder="예)프로그래밍"></input>
                    전문가가 될 것이다.
                </p>
                <p>
                    그래서 앞으로 매일 하루에
                </p>
                <p>
                    <input type="text" placeholder="예)5시간"></input>
                    시간씩 훈련할 것이다.
                </p>
                <div class="flex">
                    <button>
                        <p>나는 며칠 동안 훈련을 해야 </p> 
                        <p> 1만 시간이 될까?</p>
                    </button>
                    <img src="img/click.png" alt="click">
                </div>
            </article>

            <article class="result">
                <p>
                    당신은
                    <span>프로그래밍</span>
                    전문가가 되기 위해서
                </p>
                <p>
                    대략
                    <span>5110</span>
                    일 이상 훈련하셔야 합니다! :)
                </p>
            </article>

            <article class="out">
                <div class="flex">
                    <button class="train_btn">훈련하러 가기 GO!GO!</button>
                    <button class="share_btn">공유하기</button>
                </div>
            </article>
        </section>

        <section class="footer">
            <footer class="copyright">
                <img src="img/logo.png" alt="logo" class="logo">
                <p class="desc">※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
                <p class="warning">수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
            </footer>
        </section>
    </section>

</body>

</html>
